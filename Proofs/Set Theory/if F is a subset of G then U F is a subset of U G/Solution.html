<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<HTML>
<HEAD>
<META http-equiv="Content-Type" content="text/html; charset=UTF-8">
<TITLE>Proof Designer Proof 1</TITLE>
<STYLE type="text/css">
.outer {border: solid gray 1px}
.notlast {border-top: solid gray 1px; border-left: solid gray 1px; border-bottom: solid gray 1px}
.last {border-top: solid gray 1px; border-left: solid gray 1px}
UL {margin-top: 0; margin-bottom: 0; margin-left: 20px; list-style-type: disc}
LI.variant {margin-left: 12px; list-style-type: circle}
</STYLE>
</HEAD>
<BODY style="background: white">
<DIV style="margin-left: 1px">
<B>Theorem. </B>Suppose <I>F</I>&#8838;<I>G</I>.  Then &#8746;<I>F</I>&#8838;&#8746;<I>G</I>.<BR>
</DIV>
<DIV style="margin-left: 1px">
<B>Proof:</B><BR>
</DIV>
<DIV class="outer" style="margin-left: 10px">
<DIV style="margin-left: 1px">
Let <I>a</I> be arbitrary.<BR>
</DIV>
<DIV class="notlast" style="margin-left: 10px">
<DIV style="margin-left: 1px">
Suppose <I>a</I>&#8712;&#8746;<I>F</I>.<BR>
</DIV>
<DIV style="margin-left: 1px">
Since <I>a</I>&#8712;&#8746;<I>F</I>, we can choose <I>b</I><SUB>0</SUB> such that <I>a</I>&#8712;<I>b</I><SUB>0</SUB> and <I>b</I><SUB>0</SUB>&#8712;<I>F</I>.<BR>
</DIV>
<DIV style="margin-left: 1px">
Since <I>F</I>&#8838;<I>G</I>, then <I>b</I><SUB>0</SUB>&#8712;<I>F</I>&#8594;<I>b</I><SUB>0</SUB>&#8712;<I>G</I>.<BR>
</DIV>
<DIV style="margin-left: 1px">
Since <I>b</I><SUB>0</SUB>&#8712;<I>F</I> and <I>b</I><SUB>0</SUB>&#8712;<I>F</I>&#8594;<I>b</I><SUB>0</SUB>&#8712;<I>G</I>, then <I>b</I><SUB>0</SUB>&#8712;<I>G</I>.<BR>
</DIV>
<DIV style="margin-left: 1px">
Since <I>b</I><SUB>0</SUB>&#8712;<I>G</I> and <I>a</I>&#8712;<I>b</I><SUB>0</SUB>, then <I>a</I>&#8712;&#8746;<I>G</I>.<BR>
</DIV>
</DIV>
<DIV style="margin-left: 1px">
Therefore <I>a</I>&#8712;&#8746;<I>F</I>&#8594;<I>a</I>&#8712;&#8746;<I>G</I>.<BR>
</DIV>
</DIV>
<DIV style="margin-left: 1px">
Since <I>a</I> was arbitrary, we can conclude that &#8746;<I>F</I>&#8838;&#8746;<I>G</I>.<BR>
</DIV>
</BODY>
</HTML>
